<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RAG Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1e2a38;
            color: white;
            padding: 20px 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #00aced;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background: #00aced;
        }

        .main-content {
            flex-grow: 1;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            background: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .top-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: #00aced;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .top-bar a:hover {
            background-color: #0084a2;
        }

        .content-wrapper {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
{% if messages %}
<script>
    {% for message in messages %}
    Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: '{{ message }}',
        confirmButtonColor: '#3085d6'
    });
    {% endfor %}
</script>
{% endif %}

<div class="container">
    {% include 'sidebar.html' %}

    <div class="main-content">
        <!-- Top bar with logout -->
        <div class="top-bar">
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <!-- Page content -->
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
